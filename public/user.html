<!-- user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu Số May Mắn</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      color: white; /* Màu chữ trắng để nổi bật trên nền tối */
    }
    h1, label {
      text-align: center;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Tra cứu Số May Mắn</h1>
  <div class="form-container">
    <form id="lookupForm">
      <label for="phone">Vui lòng nhập số điện thoại của bạn:</label>
      <input type="text" id="phone" name="phone" required>
      <button type="submit">Tra cứu</button>
    </form>
  </div>

  <script>
    document.getElementById('lookupForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngăn không tải lại trang khi submit
      const phone = document.getElementById('phone').value;
      
      // Gửi yêu cầu đến server để tra cứu số may mắn
      fetch('/getLuckyNumber', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ phone: phone })
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // Hiển thị kết quả trả về từ server
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
